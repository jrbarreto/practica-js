<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Primer taller del curso práctico de JavaScript</p>
    </header>
    <section id="cuadrado">
      <h2>Calcular el área y perímetro de un cuadrado</h2>
      <form action="">
        <label for="inputCuadrado">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="inputCuadrado" type="number" /><br />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el área
        </button>
      </form>
    </section>
    <br /><br />

    <section id="triangulo">
      <h2>Calcular el área y perímetro de un triángulo</h2>
      <form action="">
        <label for="inputTriangulo1"> Escribe el lado 1 del triángulo: </label>
        <input id="inputTriangulo1" type="number" /><br />
        <label for="inputTriangulo2"> Escribe el lado 2 del triángulo: </label>
        <input id="inputTriangulo2" type="number" /><br />
        <label for="inputBaseTriangulo"> Escribe la base del triángulo: </label>
        <input id="inputBaseTriangulo" type="number" /><br />
        <label for="inputAlturaTriangulo">
          Escribe la altura del triángulo:
        </label>
        <input id="inputAlturaTriangulo" type="number" /><br />

        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el área
        </button>
      </form>
    </section>
    <br /><br />

    <section id="circulo">
      <h2>Calcular el área y perímetro de un circulo</h2>
      <form action="">
        <label for="inputCirculo"> Escribe el rádio del circulo </label>
        <input id="inputCirculo" type="number" /><br />
        <button type="button" onclick="calcularDiametroCirculo()">
          Calcular el diámetro
        </button>
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el área
        </button>
      </form>
    </section>

    <script src="figuras.js"></script>
  </body>
</html>
